[pytest]
# Pytest configuration for BreakingWind test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test (may require services)
    unit: mark test as unit test (no external dependencies)

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (optional)
# --cov=orchestrator
# --cov-report=term-missing
