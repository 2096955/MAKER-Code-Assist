# Codex CLI configuration for MAKER multi-agent system
# Copy this to ~/.codex/config.toml

model_provider = "maker-local"
model = "multi-agent-orchestrator"

# Approval mode: "suggest", "auto-edit", or "full-auto"
approval_mode = "suggest"

# Sandbox mode for code execution
sandbox = "macos-seatbelt"

# MAKER multi-agent pipeline (5 agents: Preprocessor, Planner, Coder, Voter, Reviewer)
[model_providers.maker-local]
name = "MAKER Local"
base_url = "http://localhost:8080/v1"
env_key = "MAKER_API_KEY"
wire_api = "chat"
request_max_retries = 3
stream_max_retries = 3
stream_idle_timeout_ms = 300000

# OpenAI GPT-OSS-20B direct (single model, faster for simple tasks)
[model_providers.gpt-oss-20b]
name = "GPT-OSS-20B Local"
base_url = "http://localhost:8005/v1"
env_key = "MAKER_API_KEY"
wire_api = "chat"
request_max_retries = 3
stream_max_retries = 3
stream_idle_timeout_ms = 300000
